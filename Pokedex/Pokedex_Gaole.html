<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pokédex Gaole - Pokémon Destination</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/style.css">
  
  <style>
    /* Styles spécifiques au Pokédex */
    
    .dex-banner {
      position: relative;
      /* Image de fond : On garde la cohérence avec la page Région */
      background: url('../assets/Lieux/Gaole/route_1_bourg_palette.png') no-repeat center center;
      background-size: cover;
      height: 220px;
      border-radius: 12px;
      margin-bottom: -30px; /* Chevauchement avec la barre de recherche */
      display: flex;
      align-items: flex-end;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      z-index: 1;
    }

    /* Voile sombre */
    .dex-banner::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(13, 16, 32, 0.95), rgba(13, 16, 32, 0.2));
      border-radius: 12px;
    }

    .dex-header-content {
      position: relative;
      z-index: 2;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .dex-title {
      color: #fff;
      font-size: 2.5rem;
      font-weight: 800;
      margin: 0;
      text-shadow: 0 2px 10px rgba(0,0,0,0.8);
      line-height: 1;
    }

    .dex-subtitle {
      color: var(--accent);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 0.9rem;
      margin-bottom: 5px;
      display: block;
    }

    /* Compteur de Pokémon */
    #status {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      padding: 5px 12px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      font-size: 0.9rem;
      font-weight: 600;
    }

    /* Barre de recherche flottante */
    .search-container {
      position: relative;
      z-index: 10;
      max-width: 600px;
      margin: 0 auto 40px auto;
      padding: 0 20px;
    }

    input#q {
      width: 100%;
      padding: 18px 25px;
      border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.1);
      background: #1c223a; /* Couleur carte un peu plus claire */
      color: #fff;
      font-size: 1.1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
    }

    input#q:focus {
      outline: none;
      border-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    input#q::placeholder {
      color: rgba(255,255,255,0.4);
    }
    
    /* Responsive */
    @media (max-width: 700px) {
      .dex-header-content { flex-direction: column; align-items: flex-start; gap: 10px; }
      .dex-banner { height: 180px; }
      .dex-title { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <header class="site-header">
    <nav class="container">
      <a href="../Pages/Gaole.html" class="btn-small" style="background:transparent; border:1px solid var(--border-color); color:var(--text-muted);">← Retour Gaole</a>
      <a href="../index.html" class="btn-small" style="margin-left:10px; background:transparent; border:1px solid var(--border-color); color:var(--text-muted);">Accueil</a>
    </nav>
  </header>

  <main class="container">
    
    <header class="dex-banner">
      <div class="dex-header-content">
        <div>
          <span class="dex-subtitle">Base de données</span>
          <h1 class="dex-title">Pokédex Gaole</h1>
        </div>
        <div id="status">Chargement...</div>
      </div>
    </header>

    <div class="search-container">
      <input type="text" id="q" placeholder="Rechercher un Pokémon (Nom, Type)..." autocomplete="off">
    </div>

    <div class="grid"></div>

  </main>

  <footer class="container" style="margin-top:60px; text-align:center; opacity:0.4; font-size:0.85rem;">
    <p>Pokémon Destination</p>
  </footer>

  <script src="../assets/app.js"></script>
</body>
</html>
