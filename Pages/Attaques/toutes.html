<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Toutes les Attaques - Pokémon Destination</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../assets/style.css">
  <style>
    /* Banner Attaques */
    .move-banner {
      background: url('../../assets/Lieux/kanto/route_24.png') no-repeat center center; /* Image classe combat */
      background-size: cover;
      height: 200px;
      border-radius: 12px;
      display: flex;
      align-items: flex-end;
      padding: 30px;
      margin-bottom: -25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      position: relative;
      z-index: 1;
    }
    .move-banner::after {
      content: ''; position: absolute; inset: 0; border-radius: 12px;
      background: linear-gradient(to top, rgba(13, 16, 32, 0.95), rgba(13, 16, 32, 0.3));
    }
    .move-title {
      position: relative; z-index: 2; color: #fff; font-size: 2.5rem; font-weight: 800; margin: 0;
      text-shadow: 0 4px 10px rgba(0,0,0,0.8);
    }

    /* Barre recherche */
    .search-container {
      position: relative; z-index: 10; max-width: 600px; margin: 0 auto 30px auto; padding: 0 20px;
    }
    input#q {
      background: #1c223a; border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3); border-radius: 50px;
    }

    /* Cartes Attaques */
    .move-card-item {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 15px;
      transition: transform 0.2s, border-color 0.2s;
      display: flex; flex-direction: column; gap: 8px;
    }
    .move-card-item:hover { transform: translateY(-3px); border-color: var(--accent); }
    
    .mc-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
    .mc-name { font-weight: 700; font-size: 1.1rem; color: #fff; }
    .mc-stats {
      display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;
      font-size: 0.85rem; color: var(--text-muted); text-align: center;
      background: rgba(0,0,0,0.2); padding: 6px; border-radius: 6px;
    }
    .mc-desc { font-size: 0.85rem; color: #9ca3af; font-style: italic; line-height: 1.4; }
  </style>
</head>
<body>

  <header class="site-header">
    <nav class="container">
      <a href="../../index.html" class="btn-small" style="background:transparent; border:1px solid var(--border-color);">← Accueil</a>
    </nav>
  </header>

  <main class="container">
    <header class="move-banner">
      <h1 class="move-title">Encyclopédie des Attaques</h1>
    </header>

    <div class="search-container">
      <input type="text" id="q" placeholder="Rechercher une attaque, un type..." autocomplete="off">
    </div>

    <div id="status" style="text-align:center; margin-bottom:20px; color:var(--text-muted); font-size:0.9rem;">Chargement...</div>

    <div class="grid" id="moves-grid"></div>
  </main>

  <script src="../../assets/app.js"></script>
</body>
</html>
