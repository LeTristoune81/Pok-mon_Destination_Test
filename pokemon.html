<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title id="title">Pokémon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <base href="/Pok-mon_Destination_Test/">

  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/app.js?v=restore1" defer></script>
  <style>
    .sprite{width:192px;height:auto;border-radius:12px;border:1px solid #252a43;background:#0e1122;padding:8px}
    .headerWrap{display:flex;gap:16px;align-items:center}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="h1" id="title">Pokémon</div>
      <div class="nav">
        <a href="index.html">Accueil</a>
        <a href="pokedex.html">Pokédex</a>
        <a href="moves.html">Attaques</a>
      </div>
    </div>

    <div class="card">
      <div class="headerWrap">
        <img id="sprite" class="sprite" alt="Sprite" src="" onerror="this.style.display='none'">
        <div class="kv">
          <div><b>Nom</b></div><div id="pokename"></div>

          <div><b>Types</b></div><div id="types"></div>

          <div><b>Évolution</b></div><div id="evo"></div>

          <div><b>Talents</b></div><div id="habil"></div>

          <div><b>Talent caché</b></div><div id="habhid"></div>
        </div>
      </div>

      <hr>

      <div class="h2">Capacités par niveau</div>
      <ul class="list" id="lvl"></ul>

      <div class="h2">Capacités par reproduction</div>
      <ul class="list" id="eggs"></ul>

      <div class="h2">CS</div>
      <ul class="list" id="cs"></ul>

      <div class="h2">CT</div>
      <ul class="list" id="ct"></ul>

      <div class="h2">DT</div>
      <ul class="list" id="dt"></ul>

      <hr>

      <!-- le script remplira ces deux cases -->
      <div class="h2">Objet tenu & Ressource</div>
      <ul id="objres"></ul>

      <div class="h2">Pokédex</div>
      <p class="p" id="pokedex"></p>
    </div>
  </div>
</body>
</html>
