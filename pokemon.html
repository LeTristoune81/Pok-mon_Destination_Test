<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>D√©tails Pok√©mon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/style.css">

  <style>
    /* === STYLES SP√âCIFIQUES FICHE POK√âMON === */

    /* Mise en page globale : Grid 2 colonnes (Image | Infos) */
    .poke-profile {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 25px;
      margin-bottom: 25px;
    }

    /* Colonne Image (Sprite) */
    .sprite-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      min-height: 300px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    /* Fond d√©coratif derri√®re le Pok√©mon */
    .sprite-card::before {
      content: '';
      position: absolute;
      width: 200px; height: 200px;
      background: var(--accent);
      opacity: 0.1;
      border-radius: 50%;
      filter: blur(40px);
    }

    .main-sprite {
      width: 200px;
      height: 200px;
      image-rendering: pixelated;
      object-fit: contain;
      position: relative;
      z-index: 2;
      transition: transform 0.3s;
    }
    .main-sprite:hover { transform: scale(1.1); }

    /* Colonne Infos */
    .info-card {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Titre et Types */
    .poke-header {
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 15px;
      margin-bottom: 5px;
    }
    .poke-name {
      font-size: 2.8rem;
      font-weight: 800;
      color: #fff;
      margin: 0;
      line-height: 1.1;
    }
    .poke-types { margin-top: 10px; }

    /* Description Pok√©dex */
    .dex-entry {
      font-style: italic;
      color: #b4bace;
      background: rgba(255,255,255,0.03);
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid var(--accent);
      line-height: 1.6;
    }

    /* Grille des Talents et Objets */
    .meta-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: auto; /* Pousse vers le bas */
    }
    .meta-box {
      background: rgba(0,0,0,0.2);
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }
    .meta-label {
      display: block;
      font-size: 0.8rem;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 5px;
      font-weight: 700;
    }
    .meta-value { color: #fff; font-weight: 500; }
    
    /* Section √âvolution */
    .evo-section {
      background: linear-gradient(to right, var(--bg-card), rgba(20, 25, 44, 0.5));
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
    }
    .evo-title { color: var(--accent); margin-bottom: 10px; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; }
    .evo-text a { font-weight: bold; font-size: 1.1rem; }

    /* Section Attaques (Onglets visuels) */
    .moves-wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); /* 2 colonnes si √©cran large */
      gap: 20px;
    }
    
    .move-card {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .move-card ul { flex-grow: 1; }
    
    /* Style sp√©cifique liste niveaux */
    #lvl { display: flex; flex-direction: column; gap: 2px; }
    #lvl li {
      display: grid;
      grid-template-columns: 50px 1fr;
      align-items: center;
      padding: 6px 10px;
      background: rgba(255,255,255,0.03);
      border-radius: 4px;
    }
    #lvl li:nth-child(odd) { background: rgba(255,255,255,0.05); }
    .lvl-num { color: var(--accent); font-weight: 900; font-family: monospace; font-size: 1.1rem; }

    /* Responsive Mobile */
    @media (max-width: 800px) {
      .poke-profile { grid-template-columns: 1fr; }
      .sprite-card { min-height: 250px; }
      .main-sprite { width: 160px; height: 160px; }
      .poke-name { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <header class="site-header">
    <nav class="container">
      <a href="javascript:history.back()" class="btn-small" style="background:transparent; border:1px solid var(--border-color); color:var(--text-muted);">‚Üê Retour</a>
      <a href="index.html" class="btn-small" style="margin-left:10px;">Accueil</a>
    </nav>
  </header>

  <main class="container">

    <section class="poke-profile">
      
      <div class="sprite-card">
        <img id="sprite" class="main-sprite" src="" alt="Chargement..." onerror="this.style.display='none'">
      </div>

      <div class="info-card">
        <div class="poke-header">
          <h1 id="pokename" class="poke-name">Chargement...</h1>
          <div id="types" class="poke-types"></div>
        </div>
        
        <div id="pokedex" class="dex-entry">
          Recherche des donn√©es du Pok√©dex...
        </div>

        <div class="meta-grid">
          <div class="meta-box">
            <span class="meta-label">Talents</span>
            <div id="habil" class="meta-value">-</div>
          </div>
          <div class="meta-box">
            <span class="meta-label">Talent Cach√©</span>
            <div id="habhid" class="meta-value" style="color:#a78bfa;">-</div>
          </div>
          
          <div class="meta-box" style="grid-column: 1 / -1;">
             <div id="objres" class="meta-value" style="font-size:0.9rem; font-weight:normal;"></div>
          </div>
        </div>
      </div>

    </section>

    <section class="evo-section">
      <div class="evo-title">Lign√©e √âvolutive</div>
      <div id="evo" class="evo-text"></div>
    </section>

    <h2 style="border-left: 5px solid var(--accent); padding-left: 15px; margin-bottom: 20px;">Capacit√©s & Attaques</h2>
    
    <div class="moves-wrapper">
      
      <article class="card move-card">
        <h3 style="color:#4ade80;">‚ö° Par Mont√©e de Niveau</h3>
        <ul id="lvl">
          <li><span class="lvl-num">-</span> Chargement...</li>
        </ul>
      </article>

      <article class="card move-card">
        <h3 style="color:#facc15;">üíø CT & CS</h3>
        <div id="cs"></div>
        <div style="margin-top:15px;"></div>
        <div id="ct"></div>
      </article>

      <article class="card move-card">
        <h3 style="color:#f472b6;">ü•ö Reproduction & Ma√Ætres</h3>
        <div id="eggs"></div>
        <div style="margin-top:15px;"></div>
        <div id="dt"></div> </article>

    </div>

  </main>

  <footer class="container" style="margin-top:60px; text-align:center; opacity:0.4; font-size:0.85rem;">
    <p>Pok√©mon Destination ‚Äî Fiche Technique</p>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
